{% extends "magazine/base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>최근 Article 목록</h1>

            <table class="table table-hover table-bordered">
                <tbody>
                    {% for article in recent_article_list %}
                    <tr>
                        <td>
                            <a href="{% url "magazine:article_detail" article.pk %}">
                                {{ article.title }}
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td>등록된 Article이 없습니다.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <p>
                <a href="{% url "magazine:article_list" %}" class="btn btn-primary">전체 Article 목록</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
